<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Online Registration</h1>
    <h2>The Pearl Boat Safari</h2>

    <hr/>

    <form>
        <label>Name : </label><br/>
        <input type="text" placeholder="FirstName" class="fname" required>
        <input type="text" placeholder="LastName" class="lname" required><br/><br/>
        
        <label>Gender : </label><br/>
        <input type="radio" value="Male" class="gender_RB">Male<br/>
        <input type="radio" value="Female" class="gender_RB">Female<br/>
        <input type="radio" value="Other" class="gender_RB">Other<br/><br/>

        <label>Email : </label><br/>
        <input type="email" placeholder="abc@gmail.com" class="mail" required><br/><br/>

        <label>Phone Number : </label><br/>
        <input type="number" placeholder="07********" class="number"><br/><br/>

        <label>Address : </label><br/>
        <textarea class="address" rows="8" cols="60" required></textarea><br/><br/>

        <label>Password : </label><br>
        <input type="password" placeholder="Enter Password" class="pwd"><br/><br/>

        <label>Re-enter Password : </label><br>
        <input type="password" placeholder="Re-enter Password" class="confirmpwd"><br/><br/>

        <label>Accept Terms & Conditions</label><br/>
        <button>Reset</button>
        <button>Submit</button>


    </form>
</body>
</html>
